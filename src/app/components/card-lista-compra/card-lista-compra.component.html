<!-- CARD -->
<div class="conten-item">
<!-- CARD TITULO -->
    <div class="item-titulo">
        <p>{{info.productname}}</p>
    </div>
<!-- CARD BTN -->
    <div class="conten-item-btn">

        <button on-click=deleteByIdProduct(info.id_product)><mat-icon class="remove_circle">remove_circle_outline</mat-icon></button>
        
        <mat-checkbox class="checkbox" [(ngModel)]="checked" (change)="setCheckState(info,checked)"></mat-checkbox> 

    </div>
</div>
