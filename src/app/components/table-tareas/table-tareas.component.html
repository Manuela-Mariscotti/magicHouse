<div class="page">
    <table>
        <tr>
            <th></th>
            <th>Lun</th>
            <th>Mar</th>
            <th>Mie</th>
            <th>Jue</th>
            <th>Vie</th>
            <th>Sab</th>
            <th>Dom</th>
        </tr>

        <ng-container *ngFor="let tarea of tareas;">

            <tr class="tr_tareas">
                <th>{{tarea}}</th>

                <td (click)="openDialog(L, tarea)" #L><mat-icon>person</mat-icon></td>
                <td (click)="openDialog(M, tarea)" #M><mat-icon>person</mat-icon></td>
                <td (click)="openDialog(X, tarea)" #X><mat-icon>person</mat-icon></td>
                <td (click)="openDialog(J, tarea)" #J><mat-icon>person</mat-icon></td>
                <td (click)="openDialog(V, tarea)" #V><mat-icon>person</mat-icon></td>
                <td (click)="openDialog(S, tarea)" #S><mat-icon>person</mat-icon></td>
                <td (click)="openDialog(D, tarea)" #D><mat-icon>person</mat-icon></td>
            </tr>

        </ng-container>
    </table>

</div>
