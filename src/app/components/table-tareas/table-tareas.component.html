    <table>
        <tr>
            <th></th>
            <th>L</th>
            <th>M</th>
            <th>X</th>
            <th>J</th>
            <th>V</th>
            <th>S</th>
            <th>D</th>
        </tr>

        <ng-container *ngFor="let tarea of tareas">

            <tr class="tr_tareas">
                <td>{{tarea}}</td>

                <td (click)="openDialog(L)" #L><mat-icon>person</mat-icon></td>
                <td (click)="openDialog(M)" #M><mat-icon>person</mat-icon></td>
                <td (click)="openDialog(X)" #X><mat-icon>person</mat-icon></td>
                <td (click)="openDialog(J)" #J><mat-icon>person</mat-icon></td>
                <td (click)="openDialog(V)" #V><mat-icon>person</mat-icon></td>
                <td (click)="openDialog(S)" #S><mat-icon>person</mat-icon></td>
                <td (click)="openDialog(D)" #D><mat-icon>person</mat-icon></td>
            </tr>

        </ng-container>
    </table>
